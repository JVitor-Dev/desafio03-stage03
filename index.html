<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mentoria</title>
  </head>
  <body>
    <header>
      <h1>Mentoria</h1>
      <p>
        Preencha o formulário abaixo para<br />
        agendar a sua mentoria
      </p>
    </header>

    <main>
      <form>
        <div id="dados-mentoria">
          <section>
            <h2>INFORMAÇÕES PESSOAIS</h2>

            <div id="infor-pessoais">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" id="name" required />
              </div>

              <div class="input-wrapper">
                <label for="Sobrenome">Sobrenome</label>
                <input type="text" id="Sobrenome" />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="email" required />
            </div>

            <div class="input-wrapper">
              <label for="password"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input type="password" id="password" minlength="6" required />
            </div>
          </section>

          <section>
            <h2>INFORMAÇÕES DO MENTOR</h2>

            <div class="input-wrapper">
              <label for="name-mentor"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input type="text" id="name-mentor" required />
            </div>
          </section>

          <section class="horarios">
            <h2>SEUS HORÁRIOS DISPONÍVEIS</h2>

            <p>PRIMEIRA MENTORIA</p>
            <div id="primeira-mentoria">
              <div class="input-wrapper">
                <label for="primeira-data"
                  >Data <span>(DD/MM/AAAA)</span></label
                >
                <input type="date" id="primeira-data" required />
              </div>

              <div class="input-wrapper">
                <label for="inicio-primeiro-dia">Das</label>
                <input type="time" id="inicio-primeiro-dia" required />
              </div>

              <div class="input-wrapper">
                <label for="fim-primeiro-dia">Até</label>
                <input type="time" id="fim-primeiro-dia" required />
              </div>
            </div>

            <p>SEGUNDA MENTORIA</p>
            <div id="segunda-mentoria">
              <div class="input-wrapper">
                <label for="segunda-data">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="segunda-data" required />
              </div>

              <div class="input-wrapper">
                <label for="inicio-segundo-dia">Das</label>
                <input type="time" id="inicio-segundo-dia" required />
              </div>

              <div class="input-wrapper">
                <label for="fim-segundo-dia">Até</label>
                <input type="time" id="fim-segundo-dia" required />
              </div>
            </div>
          </section>
        </div>

        <div id="button-salvar">
          <button>SALVAR</button>
        </div>
      </form>
    </main>
  </body>
</html>
